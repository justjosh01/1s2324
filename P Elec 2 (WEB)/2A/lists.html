<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
    <a href="https://www.google.com">Visit Google</a>
    <br>
    <a href="line_breaks.html">Line Breaks</a>
	<h3>Ordered List:</h3>
	<ol>
		<li>First item</li>
		<li>Second item
		 <ul>
			<li>Nested item 1</li>
			<li>Nested item 2</li>
		 </ul>
		</li>
		<li>Third item</li>
	</ol>
	<h3>Unordered List:</h3>
	<ul>
		<li>Red</li>
		<li>Green</li>
		<li>Blue
		 <ol>
			<li>Nested item 1</li>
			<li>Nested item 2</li>
		 </ol>
		</li>
	</ul>
</body>
</html>
