
<!DOCTYPE html>
<html>
<head>
	<title>Tables with Rowspan and Colspan</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div>
		<h3>Simple Table:</h3>
		<table>
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
				<th>Header 3</th>
			</tr>
			<tr>
				<td>Cell 1</td>
				<td>Cell 2</td>
				<td>Cell 3</td>
			</tr>
			<tr>
				<td>Cell 4</td>
				<td>Cell 5</td>
				<td>Cell 6</td>
			</tr>
		</table>
		<hr>
		<h3>Table with Rowspan and Colspan:</h3>
		<table>
			<tr>
				<th>Header 1</th>
				<th colspan="2">Header 2</th>
			</tr>
			<tr>
				<td rowspan="2">Cell 1</td>
				<td>Cell 2</td>
				<td>Cell 3</td>
			</tr>
			<tr>
				<td>Cell 5</td>
				<td>Cell 6</td>
			</tr>
		</table>
	</div>
</body>
</html>
