<!DOCTYPE html>
<html>
<head>
	<title>Paragraphs</title>
</head>
<body>
	<h1>A Heading Level 1</h1>
	<h2>A Heading Level 2</h2>
	<h3>A Heading Level 3</h3>
	<h4>A Heading Level 4</h4>
	<h5>A Heading Level 5</h5>
	<h6>A Heading Level 6</h6>

	<p>A paragraph of text.</p>
	<br>
	<p>A <b>bold</b> text.</p>
	<p>An <i>italic</i> text.</p>
	<p>An <u>underlined</u> text.</p>
	<p>A <s>strikethrough</s> text.</p>
	<p>A superscript<sup>2</sup> text.</p>
	<p>A subscript<sub>2</sub> text.</p>

</body>
</html>
